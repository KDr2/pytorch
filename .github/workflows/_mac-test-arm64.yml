name: mac-test-arm64
on:
  workflow_call:
    inputs:
      build-environment:
        required: true
        type: string
        description: Top-level label for what's being built/tested.

defaults:
  run:
    shell: arch -arch arm64 bash -e -l {0}

jobs:
  run_mps_test:
    name: "Run MPS tests"
    runs-on: macos12.3-m1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Download build artifacts
        uses: ./.github/actions/download-build-artifacts
        with:
          name: ${{ inputs.build-environment }}
          use-gha: true
      - name: Install PyTorch
        env:
          ENV_NAME: conda-test-env-${{ github.run_id }}
          PY_VERS: 3.8
        run: |
          . ~/miniconda3/etc/profile.d/conda.sh
          set -ex
          conda create -yp ${ENV_NAME} python=${PY_VERS} numpy expecttest
          conda run -p ${ENV_NAME} python3 -mpip install dist/*.whl
      - name: Run MPS tests
        env:
          ENV_NAME: conda-test-env-${{ github.run_id }}
        run: |
          . ~/miniconda3/etc/profile.d/conda.sh
          set -ex
          conda run --cwd test -p ${ENV_NAME} python3 test_mps.py -v
          conda env remove -p ${ENV_NAME}
