# Workflow: Inductor
# runs all inductor tests, including both benchmark tests and unit tests.
# adding New Tests:
#  1. inductor-unittest.yml:
#      - Unit Tests
#      - Mixed Tests
#      - Flaky Benchmark tests
#  2. inductor.yml(this workflow):
#      - non-flaky benchmark tests
name: inductor

on:
  push:
    branches:
      - main
      - release/*
    tags:
      - ciflow/inductor/*
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref_name }}-${{ github.ref_type == 'branch' && github.sha }}-${{ github.event_name == 'workflow_dispatch' }}
  cancel-in-progress: true

permissions: read-all

jobs:
  unit-test:
    if: github.repository_owner == 'pytorch'
    name: unit-test
    uses: ./.github/workflows/inductor-unittest.yml
    secrets: inherit

  get-label-type:
    name: get-label-type
    uses: pytorch/pytorch/.github/workflows/_runner-determinator.yml@main
    if: ${{ (github.event_name != 'schedule' || github.repository == 'pytorch/pytorch') && github.repository_owner == 'pytorch' }}
    with:
      triggering_actor: ${{ github.triggering_actor }}
      issue_owner: ${{ github.event.pull_request.user.login || github.event.issue.user.login }}
      curr_branch: ${{ github.head_ref || github.ref_name }}
      curr_ref_type: ${{ github.ref_type }}
